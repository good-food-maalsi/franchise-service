name: Tests

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:16-alpine
                env:
                    POSTGRES_USER: postgres
                    POSTGRES_PASSWORD: postgres
                    POSTGRES_DB: franchise_test
                ports:
                    - 5432:5432
                options: >-
                    --health-cmd pg_isready
                    --health-interval 5s
                    --health-timeout 5s
                    --health-retries 5

        env:
            DATABASE_URL: postgresql://postgres:postgres@localhost:5432/franchise_test?schema=public
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

        steps:
            - uses: actions/checkout@v4

            - name: Checkout good-food-contracts
              uses: actions/checkout@v4
              with:
                  repository: good-food-maalsi/good-food-contracts
                  path: good-food-contracts

            - name: Move contracts to parent dir and install dependencies
              run: mv good-food-contracts ../good-food-contracts && cd ../good-food-contracts && npm ci && npm run build

            - uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Generate Prisma client
              run: npx prisma generate

            - name: Run migrations
              run: npx prisma migrate deploy

            - name: Run tests
              run: npm run test:run
