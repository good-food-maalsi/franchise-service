services:
  postgres:
    image: postgres:16-alpine
    container_name: franchise-postgres-test
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: franchise_test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d franchise_test"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
